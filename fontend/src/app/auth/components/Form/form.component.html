<app-vehicle-dashboard></app-vehicle-dashboard>
<div class="container">

    <router-outlet></router-outlet>

    <div class="title">
        <h1>Fill in the Form</h1>
    </div>

    <div class="card">
    <div class="card-body">
        <form [formGroup]="vehicleForm" (ngSubmit)="insert()" >
            <div class="mb-3">
                <label for="vehicleID" class="form-label">ID</label>
                <input type="number" formControlName="id" class="form-control" id="vehicleID" placeholder="Enter Vehicle ID">
            </div>
            <div class="mb-3">
                <label for="vehicleType" class="form-label">Type</label>
                <input type="text" formControlName="type" class="form-control" id="vehicleType" aria-describedby="emailHelp" placeholder="Enter Vehicle Type">
            </div>
            <div class="mb-3">
                <label for="vehicleModel" class="form-label">Model</label>
                <input type="text" formControlName="model" class="form-control" id="vehicleModel" aria-describedby="emailHelp" placeholder="Enter Vehicle Model">
            </div>
            <div class="mb-3">
                <label for="vehiclePrice" class="form-label">Price</label>
                <input type="number" formControlName="price" class="form-control" id="vehiclePrice" aria-describedby="emailHelp" placeholder="Enter Vehicle Price">
            </div>
    
            <button type="submit" class="button button btn btn-primary">Insert</button>
        </form>
    </div>
    </div>
</div>
